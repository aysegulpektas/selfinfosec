<div class="mainContainer">
    <div class="wrapper">
        <i class="icon-close bi bi-person-fill-add"></i>
        <div class="form-box login">

            <h2>{{'register' | translate}}</h2>
            <form [formGroup]="registerForm">


                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required formControlName="username">
                    <label>{{"username" | translate}}</label>
                </div>


                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required formControlName="firstName">
                    <label>{{"firstName" | translate}}</label>
                </div>


                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required formControlName="lastName">
                    <label>{{"lastName" | translate}}</label>
                </div>


                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required formControlName="email">
                    <label>{{"email" | translate}}</label>
                </div>


                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required formControlName="password">
                    <label>{{"password" | translate}}</label>
                </div>


                <button (click)="register()" class="btn"> {{"register" | translate}}
                    <div *ngIf="sending" class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
                <div class="login-register">
                    <p>{{"doYouHaveAnAccount" | translate}} <a routerLink="/login" class="login-link">{{"login" |
                            translate}} </a></p>
                </div>
                <div class="login-quest">
                    <p><a href="#" class="quest-link">{{"continueAsGuest" | translate}} </a></p>
                </div>
            </form>

        </div>
    </div>

</div>
