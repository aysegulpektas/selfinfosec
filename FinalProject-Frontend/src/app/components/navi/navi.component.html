<header>
  <div   class="naviWrapper"></div>
  <div   class="naviWrapper2"></div>
  <nav  class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!--<font class="logoNavbar">SelfInfoSec</font> -->
      <img class="logo"   src="/assets/logo1.png">
        <h1 class="logonav">SelfInfoSec</h1>

      <button class="navbar-toggler" type="button" style="border:1px solid var(--default-text-color); color: var(--default-text-color); outline: none;" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <!--<span style="color: var(--default-text-color) !important;" class="navbar-toggler-icon"></span>-->
        <i style="font-size: 30px;" class="bi bi-list"></i>
      </button>
      <div style="position: right; justify-content: flex-end;" class="collapse navbar-collapse"
        id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li  class="nav-item">
            <a routerLink="/introduction" class="nav-link naviBtn" aria-current="page">{{'mainPage' | translate}}</a>
          </li>
          <!--<li *ngIf="isLogged" class="nav-item">
            <a class="nav-link naviBtn" aria-current="page">{{'discussions' | translate}}</a>
          </li>-->
          <li class="nav-item">
            <a  routerLink="articles" style="position:relative; border: none; background-color: var(--navbar-background-color); text-align: left;"
              class="naviBtn nav-link" type="button">{{'articles' | translate}}</a>
          </li>
          <div class="dropdown">
            <a *ngIf="isLogged == false" routerLink="login" id="btnLogin-popup"
              class="btn btn-secondary dropdown-toggle" role="button"
              aria-expanded="false">
              <i class="bi bi-person"></i>
              {{'login' | translate}}
            </a>

            <a *ngIf="isLogged== true" id="btnLogin-popup" class="btn btn-secondary dropdown-toggle"
              role="button" data-bs-toggle="dropdown" aria-expanded="true">
              <i style="vertical-align: middle;" class="bi bi-person-fill"></i>
              <font style="vertical-align: middle; display:inline-block;"> {{username}} </font>
              <i style="vertical-align: middle;" class="bi bi-caret-down-fill"></i>
              <ul class="dropdown-menu">
                <li>
                  <a routerLink="/profile"  class="dropdown-item userMenu">{{'myProfile' | translate}}
                    <i class="icon bi bi-person"></i>
                  </a>
                </li>

                <li>
                  <a class="dropdown-item userMenu" routerLink="/settings">{{'settings' | translate}}
                    <i class="icon bi bi-gear"></i>
                  </a>
                </li>

                <li>
                  <a (click)="logout()" class="dropdown-item userMenu">{{'logout' | translate}}
                    <i class="icon bi bi-box-arrow-right"></i>
                  </a>
                </li>
              
              </ul>
            </a>
         
          </div>

          <li>
            <a class="nav-link" aria-current="page">

              <div class="theme-switch-wrapper">
                <em><i class="bi bi-sun-fill" style="color: rgb(255, 183, 0); font-size:24px;"></i></em> 
                <label class="theme-switch" for="darkLight">
                  
                  <input type="checkbox" id="darkLight" (change)="toggleLightDark()"/>
                  <div class="slider round"></div>
                </label>
                <em> <i style="color: rgb(207, 207, 207); font-size:24px;" class="bi bi-moon-fill"></i></em>
              </div>

            </a>
          </li>
          <li *ngIf="isLogged">
              <div class="language-selector">
                <i routerLink="/preferences" class="bi bi-globe language-select-btn"></i>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
